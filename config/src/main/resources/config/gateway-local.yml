spring:
  cloud:
    gateway:
      routes:
        - id: user-not-auth
          uri: lb://user
          predicates:
            - Path=/users/signin, /users/signup
          filters:
            - RewritePath=/users(?<segment>/?.*), $\{segment}
        - id: user
          uri: lb://user
          predicates:
            - Path=/users/**
          filters:
            - RewritePath=/users(?<segment>/?.*), $\{segment}
            - AuthFilter
